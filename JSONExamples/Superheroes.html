<!DOCTYPE html>
<html>

<head>
  <title>Object Methods</title>
  <script>


    // Here is an object that is in a JSON-like format

    let superHeroes = {
      "squadName": "Super hero squad",
      "homeTown": "Metro City",
      "formed": 2016,
      "secretBase": "Super tower",
      "active": true,
      "members": [{ // notice the array here!
          "name": "Molecule Man",
          "age": 29,
          "secretIdentity": "Dan Jukes",
          "powers": [ // another array here!
            "Radiation resistance",
            "Turning tiny",
            "Radiation blast"
          ]
        },
        {
          "name": "Madame Uppercut",
          "age": 39,
          "secretIdentity": "Jane Wilson",
          "powers": [
            "Million tonne punch",
            "Damage resistance",
            "Superhuman reflexes"
          ]
        },
        {
          "name": "Eternal Flame",
          "age": 1000000,
          "secretIdentity": "Unknown",
          "powers": [
            "Immortality",
            "Heat Immunity",
            "Inferno",
            "Teleportation",
            "Interdimensional travel"
          ]
        }
      ]
    }
    console.log(superHeroes['homeTown']);
    console.log(superHeroes['members'][0]);
    console.log(superHeroes['members'][0]['name']);
    console.log(superHeroes['members'][0]['powers'][1]);
  </script>
</head>

</body>

</html>
