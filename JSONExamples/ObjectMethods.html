<!DOCTYPE html>
<html>

<head>
    <title>Object Methods</title>
    <script>

    const person = {
      	firstName: "Suzzie",
      	lastName : "Que",
        grade    : "Freshman",
      	id       : 5566,
      	fullName : function() { return this.firstName + " " + this.lastName;
      }
    };
    
    document.write(person.fullName());

    </script>
</head>

<body>



</body>

</html>
