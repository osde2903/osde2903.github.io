<!DOCTYPE html>
<html lang="eng" dir="ltr">
    <head>
        <title>Non-Inherited Properties</title>
        <meta charset="UTF-8">
        <style>
            p { border: medium solid; }
            /*em { border: medium solid;} */
        </style>

    </head>
    <body>
      <!-- "emphasized text" will not have a border (since the initial value of border-style is none).. -->
      <p>This paragraph has <em>emphasized text</em> in it.</p>

    </body>
</html>
