<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style-exercise-5.css">
    <title> Poem </title>
  </head>
  <body>


        <p id="leaves">Life is complicated.<br>
          There will always be problems.<br>
          Stress is a distraction<br>
          from what is really important.
        </p>
        <h1 id="trunk">
          Don't <br>
          wait<br>
          for <br>
          things <br>
          to<br>
          get<br>
          better.
        </h1>
        <p>
          Count your blessings;<br>
          Learn to be happy right now;<br>
        </p>
        <p id="ground">Otherwise you might run out of time.<br>
          <br>
          <br>
          <em>By Joanna Fuchs<em>
        </p>
  </body>
</html>
